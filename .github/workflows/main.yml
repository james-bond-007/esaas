name: Test Build Python Exe

on:
  push:
    branches:
    - main
    # - release/*

permissions:
  actions: write

jobs:
  build_linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: setup python
      uses: actions/setup-python@v3
      with:
        python-version: 3.x
    - name: build exe with pyinstaller
      shell: bash
      run: |
        python -m pip install --upgrade pip 
        pip install -r requirements.txt
        pip install pyinstaller
        pyinstaller -w -p pyside6 -p ./src --add-data ./src/*:./src --icon ./src/main.icns --onefile main.py -n 'Math Quiz'
        # chmod -R 0755 ./dist
        chown -R $(whoami) ./dist
        # rm -f ./dist/'Math Quiz'
    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: Math_Quiz_linux
        path: ${{ github.workspace }}/dist
        
  build_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: setup python
        uses: actions/setup-python@v3
        with:
          python-version: 3.x
      - name: build exe with pyinstaller
        shell: bash
        run: |
          python -m pip install --upgrade pip 
          pip install -r requirements.txt
          pip install pyinstaller
          pyinstaller -w -p pyside6 -p ./src/ --add-data './src/*;./src' --icon ./src/main.ico --onefile ./main.py -n 'Math Quiz'
          # chown -R $(stat -c '%u:%g' .) .\dist\
          # del ./dist/'Math Quiz'
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Math_Quiz_exe
          path: dist
  build_macOS:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: setup python
        uses: actions/setup-python@v3
        with:
          python-version: 3.x
      - name: build exe with pyinstaller
        shell: bash
        run: |
          python -m pip install --upgrade pip 
          pip install -r requirements.txt
          pip install pyinstaller
          pyinstaller -w -p pyside6 -p ./src --add-data './src/*':./src --icon ./src/main.icns --onefile main.py -n 'Math Quiz'
          # chmod -R 0755 ./dist
          chown -R $(whoami) ./dist
          rm -f ./dist/'Math Quiz'
          chmod 0777 ./dist/'Math Quiz'.app/Contents/MacOS/'Math Quiz'
          pip install dmgbuild
          dmgbuild -s ./mycal.dmg.json "Math Quiz" ./dist/Math\ Quiz.dmg
          rm -r ./dist/Math\ Quiz.app
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Math_Quiz_mac
          path: dist
      
  - name: 设置版本号
    run: |
      pip install bumpversion
      bumpversion --config-file setup.py
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  - name: 创建发布
    id: create_release
    run: |
      tag=$(git describe --tags --abbrev=0)
      echo "创建发布 $tag"
      curl -sSL -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
        -H "Content-Type: application/json" \
        -X POST -d '{"tag_name": "'"$tag"'", "name": "'"$tag"'", "draft": false, "prerelease": false}' \
        "https://api.github.com/repos/${{ github.repository }}/releases"
      echo "::set-output name=tag::$tag"
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  - name: 附加程序到发布
    run: |
      curl -sSL -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
        -H "Content-Type: application/zip" \
        --data-binary "@dist/Math_Quiz.zip" \
        "https://uploads.github.com/repos/${{ github.repository }}/releases/${{ steps.create_release.outputs.tag }}/assets?name=Math_Quiz.zip"
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
